name: react-admin-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 */5 * *'

jobs:
  react-admin-app:
    defaults:
        run:
          working-directory: ./src/frontend/web/react-admin

    strategy:
      matrix:
        node: [ '16.15.0' ]
        os: [ 'ubuntu-latest' ]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-pages
        folder: ./src/frontend/web/react-admin/dist
